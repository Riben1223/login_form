<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">


                <div class="col-md-6 rounded-5 d-flex justify-content-center  flex-column left-box align-items-center" style="background: radial-gradient(#99bdd6,#c654d5);;">
                    <div class="featured-image">
                    <img src="images/logo.png" class="img-fluid" style="width: 200px;">
                      </div>
                      <p class="fs-2 text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Access Your Party Essentials.</p>
                     <small class="text-wrap text-center mb-3" style="width: 17rem;">Your One-Stop Party Shop. Let the party planning begin! We've got everything you need to create the perfect celebration.</small>
                    </div>

                <div class="col-md-6 right box">   
                    <div class="row align-items-center"></div>
                    <div class="header-text mb-4 mt-2">
                        <h2>Hello, let the party begins!</h2>
                        <p>We are happy to have you back.</p>
                <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-lg bg-ligt fs-6" placeholder="Email Address">
                </div>
                <div class="input-group mb-1">
                     <input type="password" class="form-control form-control-lg bg-ligt fs-6" placeholder="Password">
                 </div>
                 <div class="input-group mb-5 mt-3 justify-content-between">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label class="form-check-label text-secondary" for="formCheck"><small>Remember Me</small></label>
                  </div>
                     <div class="forgot"></div>
                       <small><a href="#">Forgot Password?</a></small>
                </div>
                    </div>
                     <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" style="background: purple;border-color: blueviolet;">Login</button>
                     </div>
                     <div class="input-group mb-3">
                      <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                   </div>
                      <div class="row mb-3">
                        <small>Don't have account?<a href="#">Sign Up</a></small>
                      </div>
                </div>
            </div>
         </div>
         <script src="
        https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
